<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/sign in/sign-in.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header">
          <h2>Sign up</h2>
        </div>
        <form action="" class="form" id="form">
          <div class="form-controls">
            <label for="">Username</label>
            <input type="text" placeholder="Username" id="userName">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Username field cannot be blank</small>
          </div>
          
          <div class="form-controls">
            <label for="">Email</label>
            <input type="email" placeholder="someone@example.com" id="email">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Email field cannot be blank</small>
          </div>
          
          <div class="form-controls">
            <label for="">Password</label>
            <input type="password" placeholder="Password" id="password">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Password cannot be blank</small>
          </div>
          
          <div class="form-controls">
            <label for="">Re-enter Password</label>
            <input type="password" placeholder=" Re-enter Password" id="passwordTwo">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Passwords must match</small>
          </div>
          
          <button>Submit</button>
        </form>
      </div>

    <script src="/sign in/sign-in.js"></script>
</body>
</html>
